dist: trusty
language: ocaml
cache:
  apt: true
  directories:
  - "$HOME/.opam"
  - "$HOME/Library/Caches/Homebrew"
  timeout: 1000
env:
  global:
  - OPAMYES=true
  - OCAML_VERSION=4.04
  - OPAMVERBOSE=1
  - OPAMKEEPBUILDDIR=true
  matrix:
  - COQ="8.7.0"
  - COQ="8.8.2"
matrix:
  fast_finish: true
  allow_failures:
  - os: osx
os:
- linux
- osx
before_install: curl -L https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-ocaml.sh | sh
install:
- eval $(opam config env)
- opam config var root
- ocamlc -v
- opam repo add coq-released https://coq.inria.fr/opam/released || true
- opam repo add coq-extra-dev https://coq.inria.fr/opam/extra-dev || true
- opam update
- opam pin add coq $COQ
- opam upgrade
- opam list
script:
- set -e
- echo '编译《逻辑基础》'; echo -en 'travis_fold:start:lf'; make -C lf-current -j; echo -en
  'travis_fold:end:lf'
- echo '编译《程序语言基础》'; echo -en 'travis_fold:start:plf'; make -C plf-current -j; echo
  -en 'travis_fold:end:plf'
- echo '编译《函数式算法验证》'; echo -en 'travis_fold:start:vfa'; make -C vfa-current -j; echo
  -en 'travis_fold:end:vfa'
- echo '检查压缩包'; echo -en 'travis_fold:start:tar'; for v in lf plf vfa; do tar -xf
  $v-current/$v.tgz; make -C $v -j; done; echo -en 'travis_fold:end:tar'
notifications:
  slack:
    secure: 
    on_success: :change
